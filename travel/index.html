<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Travel Portal</title>
</head>

<body>
    <header>
        <section class="headerMenu">
            <img class='logo' src="logo.svg" alt="Logo">
            <nav class="navigation">
                <ul class="list">
                    <li><a>How It Works</a></li>
                    <li><a>Plan Your Trip</a></li>
                    <li><a>Destinations</a></li>
                    <li><a>Travel Stories</a></li>
                </ul>
            </nav>
            <button class="button">Login</button>
        </section>
        <section class="title">
            <h1>Explore the beauty of the World</h1>
            <h2 class="subtitle">Receive personalized recommendations for countries, hotels, activities and more</h2>
        </section>
        <form class="form" action="/search"><input class='input' type="text" placeholder="What would you like to do?"><button class='buttonSearch'>Start Planning</button></form>
    </header>
    <main>
        
    <h2 class="stepsTitle">3 STEPS TO THE PERFECT TRIP</h2>

    <section class="stepsContainer">
        <figure class="icon1"><img src="icon1.svg" alt="Step: Tell us what you want to do"><figcaption>Tell us what you want to do</figcaption></figure>
        <figure class="icon1"><img src="icon2.svg" alt="Step: Share us preferable dates "><figcaption>Share us preferable dates </figcaption></figure>
        <figure class="icon1"><img src="icon3.svg" alt="Step: We will give you recommendations"><figcaption>We will give you recommendations</figcaption></figure>


    </section>
    
    <h2 class="destinationsTitle">POPULAR DESTINATIONS</h2>
    
    <section class="slider">
        <div class="landscape">
            <img src="landscape1.png" alt="Norway">
            <p class="landscapeName">NORWAY</p>
        </div>

        <div class="landscape">
            <img src="landscape2.png" alt="Japan">
            <p class="landscapeName">JAPAN</p>
        </div>

        <div class="landscape">
            <img src="landscape3.png" alt="USA">
            <p class="landscapeName">USA</p>
        </div>
        
    </section>

    <section class="buttons">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
    </section>

    <div class="buttonFindMore">
        <img class="arrow" src="arrow.png" alt="Arrow">
        <p class="buttonFindMoreTitle">Find more</p>
    </div>
    
    <h2 class="travelStories">TRAVEL STORIES</h2>

    </main>

    <section class="backgroundTravelStories">
        <div class="whiteSectionContainer">

        </div>
       
        <footer></footer>

    </section>

</body>

</html>
